    <main>
        <div class="container-formulario-geral">
            
            <h1 class="tituloContato">Entre em contato conosco</h1>
            
            <div class="container-formulario">
                <form>
                    <fieldset>
                        <legend>Preencha os dados</legend>
                        <div class="nome-form">
                            <label for="nome">Nome:</label>
                            <br>
                            <input type="text" id="nome" name="nome" placeholder="Digite  seu nome" required>
                        </div>

                        <div class="email-form">
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" id="email" name="email" placeholder="Digite  seu Email"  required>
                        </div>

                        <div class="assunto-form">
                            <label for="assunto">Assunto:</label>
                            <br>
                            <input type="text" id="assuntp" name="nome" placeholder="Qual o assunto?" required>
                        </div>

                        <div class="msg-form">
                            <label for="mensagem">Mensagem:</label>
                            <br>
                          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Deixe sua mensagem"  required></textarea>
                        </div>

                        <div class="submit-form">
                            <button type="submit">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <h1>Todos direitos reservados</h1>
        </div>
    </footer>
</body>
