<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container-geral">  
        <header>
            <div id="logo">
                <a href="index.html">
                    <img src="img/LogoGuiaHC.png" alt="Logo do Guia HC">
                </a>
            </div>
            <h1 id="titulo"><a href="index.html">Guia HC</a></h1>
            <div id="menuCores">
                <button id="botaoCor" class="BotaoBody"></button>
                <button id="botaoCor2" class="BotaoBody"></button>
                <button id="botaoCor3" class="BotaoBody"></button>
                <button id="botaoCor4" class="BotaoBody"></button>
                <button id="botaoCor5" class="BotaoBody"></button>
            </div>
        </header>  
        <nav>
            <ul>
                <li><a href="index.html">MENU</a></li>
                <li>|</li>
                <li><a href="integrantes.html">INTEGRANTES</a></li>
                <li>|</li>
                <li><a href="projeto.html">PROJETO</a></li>
                <li>|</li>
                <li><a href="faq.html">FAQ</a></li>
                <li>|</li>
                <li><a href="#">CONTATO</a></li>
            </ul>    
        </nav>

        <main>
            <div class="container-formulario-geral">
                
                <h1 class="tituloContato">Entre em contato conosco</h1>
                
                <div class="container-formulario">
                    <form>
                        <fieldset aria-labelledby="form-titulo">
                            <legend>Preencha os dados</legend>
                            <div class="nome-form form">
                                <label for="nome">Nome:</label>
                                <br>
                                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="given-name" required>
                            </div>

                            <div class="email-form form">
                                <label for="email">Email:</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="Digite seu Email" autocomplete="email" required>
                            </div>

                            <div class="assunto-form form">
                                <label for="assunto">Assunto:</label>
                                <br>
                                <input type="text" id="assunto" name="assunto" placeholder="Qual o assunto?" autocomplete="off" required>
                            </div>

                            <div class="msg-form">
                                <label for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="9" cols="2" placeholder="Deixe sua mensagem" autocomplete="off" required></textarea>
                            </div>

                            <div class="submit-form">
                                <button class="button-form" type="submit" aria-label="Enviar mensagem de contato">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="rodape">
            <p class="rodape-p">Todos os direitos reservados®</p>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
