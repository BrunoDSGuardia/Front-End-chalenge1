<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container-geral">  
        <header>
            <div id="logo">
                <a href="index.html">
                    <img src="img/LogoGuiaHC.png" alt="">
                </a>
            </div>
            <div id="titulo">
                <a href="index.html">Guia HC</a>
            </div>
        </header>  
        <nav>
            <ul>
                <li><a href="index.html">MENU</a></li>
                <li><P>|</P></li>
                <li><a href="integrantes.html">INTEGRANTES</a></li>
                <li><P>|</P></li>
                <li><a href="projeto.html">PROJETO</a></li>
                <li><P>|</P></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><P>|</P></li>
                <li><a href="#">CONTATO</a></li>
            </ul>    
        </nav>

        <main>
            <div class="container-formulario-geral">
                
                <h1 class="tituloContato">Entre em contato conosco</h1>
                
                <div class="container-formulario">
                    <form>
                        <fieldset>
                            <legend>Preencha os dados</legend>
                            <div class="nome-form">
                                <label for="nome">Nome:</label>
                                <br>
                                <input type="text" id="nome" name="nome" placeholder="Digite  seu nome" autocomplete="given-name" required>
                            </div>

                            <div class="email-form">
                                <label for="email">Email:</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="Digite  seu Email"   required>
                            </div>

                            <div class="assunto-form">
                                <label for="assunto">Assunto:</label>
                                <br>
                                <input type="text" id="assuntp" name="nome" placeholder="Qual o assunto?" required>
                            </div>

                            <div class="msg-form">
                                <label for="mensagem">Mensagem:</label>
                                <textarea id="mensagem" name="mensagem" rows="9" cols="2" placeholder="Deixe sua mensagem"   required></textarea>
                            </div>

                            <div class="submit-form">
                                <button type="submit">Enviar</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="rodape">
            <h1>Todos direitos reservados®</h1>
        </div>
    </footer>
</body>
</html>
