    <main>
        <div id="container-projeto">
            <form action="projeto">
                <fieldset aria-labelledby="form-titulo-projeto">
                    <legend>Cadastro</legend>
                    <div class="nome-form form">
                        <label for="nome-projeto">Nome Completo:</label>
                        <br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" autocomplete="given-name" tabindex="1">
                    </div>

                    <div class="email-projeto">
                        <label for="email-projeto">Email:</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email" autocomplete="email" tabindex="2">
                    </div>
                    <div class="email-projeto">
                        <label for="email-projeto">Email:</label>
                        <br>
                        <input type="email" id="email-projeto" name="email" placeholder="xxxxxx@xxx.com" autocomplete="email" tabindex="3">
                    </div>

                    <div class="telefone-projeto">
                        <label for="telefone-projeto">Telefone:</label>
                        <br>
                        <input type="tel" id="" name="assunto" placeholder="(12) 12345-6789"  tabindex="4">
                    </div>
                    
                    <div>
                        <label for="sexo">Escolha o seu sequisu:</label><br>
                        <input type="radio" name="escolhasexo" tabindex="5">Masculine
                        <input type="radio" name="escolhasexo" tabindex="6">Feminine 
                        <input type="radio" name="escolhasexo" tabindex="7">Outres                      
                    </div>
                    
                    <div class="senha-projeto">
                        <label for="senha-projeto">Senha:</label>
                        <br>
                        <input type="password" id="" name="Senha-projeto" placeholder="Digite sua senha" autocomplete="off" dtabindex="8" >
                        

                    </div>
                        <div class="senha-confirmacao-projeto">
                        <label for="senha-confirmacao-projeto">Confirme a Senha:</label>
                        <br>
                        <input type="password" id="" name="Senha-projeto" placeholder="Confirme sua senha" autocomplete="off"  tabindex="9">
                    </div>



                        <button class="button-projeto" type="submit-projeto" aria-label="Enviar mensagem de contato" tabindex="10">Enviar</button>
                    </div>
                </fieldset>
